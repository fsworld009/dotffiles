# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

[sudo]
disabled = false

# https://starship.rs/presets/no-nerd-font.html
[battery]
full_symbol = "• "
charging_symbol = "⇡ "
discharging_symbol = "⇣ "
unknown_symbol = "❓ "
empty_symbol = "❗ "

[erlang]
symbol = "ⓔ "

[nodejs]
symbol = "[⬢](bold green) "

[pulumi]
symbol = "🧊 "
